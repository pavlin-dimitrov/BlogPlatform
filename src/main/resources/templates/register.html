<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>SB::Register</title>
  <link rel="stylesheet" type="text/css" href="css/login.css" th:href="@{css/login.css}">
</head>
<body>
<div class="form">
  <form action="#"
        th:action="@{/register}"
        th:object="${registerRequest}"
        method="POST">
    <h2>Register</h2>
    <div class="input-box">
      <i class="fa fa-user" aria-hidden="true"></i>
      <input type="text" name="text" th:field="*{name}" placeholder="Username" required>
    </div>
    <div class="input-box">
      <i class="fa fa-user" aria-hidden="true"></i>
      <input type="text" name="text" th:field="*{blogName}" placeholder="Blog name" required>
    </div>
    <div class="input-box">
      <i class="fa fa-user" aria-hidden="true"></i>
      <input type="email" name="email" th:field="*{email}" placeholder="e-mail" required>
    </div>
    <div class="input-box">
      <i class="fa fa-unlock-alt" aria-hidden="true"></i>
      <input type="password" name="password" th:field="*{password}" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    </div>
    <div class="input-box">
      <input type="submit" name="register" value="Register">
    </div>
    <a href="/">Leave</a>
  </form>
</div>
</body>
</html>
