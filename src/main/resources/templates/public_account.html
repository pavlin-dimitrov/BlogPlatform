<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
  <meta charset="utf-8">
  <title th:text="'Blog of ' + ${account.name}"></title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-light bg-light nav justify-content-end">
  <form class="form-inline">
    <button class="btn btn-outline-success" type="button">My Blog</button>
    <button class="btn btn-outline-success" type="button">New Post</button>
    <button class="btn btn-outline-success" style="margin-right: 35px" type="button">Logout</button>
  </form>
</nav>
<h1 style="margin-left: 15%">Blog of: <span th:text="${account.name}"></span></h1>
<div action="#"
     th:action="@{/posts}"
     th:object="${posts}"
     method="GET" class="container p-4" th:each="posts : ${posts}">
  <div id="posts" class="row mt-4">
    <div class="item col-12 mb-3">
      <div class="card rounded shadow border-0">
        <div class="card-body p-3">
          <a class="text-dark" th:text="${posts.title}" th:href="@{/post/{id}(id=${posts.id})}"><h4>Title</h4></a>
          <p class="text-muted small" th:text="'Author: ' + ${account.name}">Author</p>
          <p class="text-muted small" th:text="'Published at: ' + ${posts.createdAt}">Published on</p>
          <p class="text-muted small" th:text="${posts.body}">Body</p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
